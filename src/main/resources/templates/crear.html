<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Agregar -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ITicket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!----------- Formulario -------->
        <div class="container">
            <form th:object="${evento}"   
                th:action="@{/save}"      
                  method="POST"
                  >
                  <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="nombre">Artista</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{artista}" placeholder="Artista" id="artista" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="costo">Costo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}" placeholder="Costo" id="costo" aria-describedby="emailHelp"> <!-- Se debe agregar el th:field -->
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}" placeholder="Fecha" id="fecha" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="capacidad">Capacidad</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{capacidad}" placeholder="Capacidad" id="capacidad" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="form-control-sm col-form-label col-md-2" for="lugares">Lugar</label>
                    <div class="col-sm-10">
                        <select th:field="*{lugar}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                            <option th:each="x:${lugares}"    <!-- lista de paises de PersonaController -->
                                    th:value="${x.id}"      
                                th:text="${x.lugar}"/>         
                        </select>
                    </div>
                </div>
                <button type="sumit" class="btn btn-primary" value="Guardar">Sumit</button>
            </form>
        </div>
    </body>
</html>
